    <!--definisce il carattere utilizzato nella pagina-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--istruisce i browser un pó piú 
    vecchi come internet explorer-->

    <!--il viewport
    é importante perché setta come il browser deve visualizzare la finestra in base al
    dispositivo che si sta utilizzando se smartphone, tablet o PC-->
